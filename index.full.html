<!doctype html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Spell it!</title>
          <style>
               html{
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
               }
               *, *:before, *:after {
                    -webkit-box-sizing: inherit;
                    -moz-box-sizing: inherit;
                    box-sizing: inherit;
               }
               div.wide{
				width:100%;
				background:#C00;
				box-sizing:border-box;
               }
			   div.wide > input{
				width:100%;
				box-sizing:border-box;
			   }
               .top_10px{
                    margin-top:10px;
               }
               .alpha{
                    text-align:center;
                    padding:5px;
                    border:1px solid;
                    font-size:1.5em;
                    border-radius:5px;
				box-sizing:border-box;
				margin-right:10px;
                    margin-left:10px;
               }
               .alpha>span{
                    box-sizing:border-box;
               }
               .alpha.chars{
                    background:#EDC;
               }
               .alpha.nums{
                    background:#FED;
               }
               .alpha.space{
                    background:#DCB;
               }
               .alpha.others{
                    background:#CBA;
               }
               .center{
                    text-align:center;
               }
          </style>
     </head>
     <body>
          <h1 class="center">Spell it!</h1>
          <div class="wide"><input type="text" id="word" value="KF5RRR"></div>
          <div id="phonetic_box" class="top_10px"></div>
          <script>
          var nato={
               "A":"Alfa",
               "B":"Bravo",
               "C":"Charlie",
               "D":"Delta",
               "E":"Echo",
               "F":"Foxtrot",
               "G":"Golf",
               "H":"Hotel",
               "I":"India",
               "J":"Juliett",
               "K":"Kilo",
               "L":"Lima",
               "M":"Mike",
               "N":"November",
               "O":"Oscar",
               "P":"Papa",
               "Q":"Qubec",
               "R":"Romeo",
               "S":"Sierra",
               "T":"Tango",
               "U":"Uniform",
               "V":"Victor",
               "W":"Whiskey",
               "X":"Xray",
               "Y":"Yankee",
               "Z":"Zulu"
          };
          
          window.onload=function(){
               console.log("Loaded!");
               document.getElementById("word").oninput=function(){
                    word2phonetic(document.getElementById("word").value);
               };
               word2phonetic(document.getElementById("word").value);
          };
          
          function word2phonetic(word){
               var output=""
               var alphaArray=word.toUpperCase().split("");
               alphaArray.forEach(function(alphabet){
                    var current="";
                    if (alphabet>="A" && alphabet<="Z"){
                         current+="<span class=\"alpha chars\"> &nbsp; "+nato[alphabet]+" &nbsp; </span>";
                    }else if(alphabet==" "){
                         current+="<span class=\"alpha space\"> &lt; space &gt; </span>";
                    }else if (alphabet>=0 && alphabet<=9){
                         current+="<span class=\"alpha nums\"> &nbsp; "+alphabet+"  &nbsp; </span>";
                    }else{
                         current+="<span class=\"alpha others\"> &nbsp; "+alphabet+"  &nbsp; </span>";
                    }
                    output+=current;
               });
               document.getElementById("phonetic_box").innerHTML=output
          }
          </script>

          <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28154703-9"></script>
          <script>
               window.dataLayer = window.dataLayer || [];
               function gtag(){dataLayer.push(arguments);}
               gtag('js', new Date());
               gtag('config', 'UA-28154703-9');
          </script>
     </body>
</html>
